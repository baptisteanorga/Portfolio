<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gearbox animation</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="tittle">Gearbox Animation</div>
    <div class="button"><a href="#">Shell of the Gearbox</a></div>

    <div class="main">
        <div class="buttons">
            <a href="#" class="screw screw-1">x</a>
            <a href="#" class="screw screw-2">x</a>
            <a href="#" class="screw screw-3">x</a>
            <a href="#" class="screw screw-4">x</a>
            <a href="#" class="screw screw-5">x</a>
            <a href="#" class="screw screw-6">x</a>
            <a href="#" class="screw screw-7">x</a>
            <a href="#" class="screw screw-8">x</a>
        </div> 
        <img class="gearbox" src="images/gearbox.svg" alt="gearbox">
        <img class="trigger" src="images/trigger.svg" alt="trigger">
        <img class="spring_switch" src="images/spring_switch.svg" alt="spring_switch">
        <img class="gear_2" src="images/gear_2.svg" alt="gear_2">    
        <img class="gear_3" src="images/gear_3.svg" alt="gear_3">
        <img class="gear_1" src="images/gear_1.svg" alt="gear_1">
        <img class="tappet_plate" src="images/tappet_plate.svg" alt="tappet_plate">
        <img class="spring" src="images/spring.svg" alt="spring_tappet_plate">
        <img class="spring_guide" src="images/spring_guide.svg" alt="spring_guide">
        <img class="main_spring" src="images/main_spring.svg" alt="main_spring">       
        <img class="piston" src="images/piston.svg" alt="piston">
        <img class="cylinder" src="images/cylinder.svg" alt="cylinder">
        <div class="bullet"></div>
        <img class="bloc" src="images/bloc.svg" alt="bloc">
        <img class= "switch_1" src="images/switch_1.svg" alt="switch_1">
        <img class= "switch_2" src="images/switch_2.svg" alt="switch_2">
       
        <img class="gearbox_extern" src="images/gearbox_extern.svg" alt="gearbox_extern">

    </div>
   
    <script src="scripts/script.js"></script>

</body>
</html>
